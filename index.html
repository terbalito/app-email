<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Email</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      background: #f1f1f1;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #111;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Inscris-toi</h2>
  <input type="email" id="email" placeholder="Ton email..." required />
  <button onclick="register()">S'inscrire</button>
  <p id="msg"></p>
</div>

<script>
  async function register() {
    const email = document.getElementById("email").value;

    // ⚡ IMPORTANT : fetch vers le même domaine que celui du navigateur
    const res = await fetch("/register", {  
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    document.getElementById("msg").innerText = data.message;
  }
</script>

</body>
</html>
